<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Форми для реєстрації Netlify</title>
  </head>
  <body>
    <!-- Order Contact Form -->
    <form name="Order Contact Form" method="POST" data-netlify="true" hidden>
      <input type="hidden" name="form-name" value="Order Contact Form" />
      <input type="hidden" name="bot-field" />
      <input name="name" type="text" />
      <input name="phone" type="tel" />
    </form>

    <!-- Modal Contact Form -->
    <form name="Modal Contact Form" method="POST" data-netlify="true" hidden>
      <input type="hidden" name="form-name" value="Modal Contact Form" />
      <input type="hidden" name="bot-field" />
      <input name="name" type="text" />
      <input name="phone" type="tel" />
    </form>
  </body>
</html>
